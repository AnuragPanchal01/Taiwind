<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="bg-gray-100 flex  items-center justify-center min-h-screen ">
    <div class="w-full max-w-md p-8 border border-gray-200 rounded-lg shadow-sm">
        <form action="" class="space-y-6">
            <!---Username-->
            <div>
                <label for="username" class="block text-xs sm:text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" value="tbone" disabled class="mt-1 block w-full rounded-md  border border-gray-300 shadow-sm focus:border-sky-500 focus:ring-sky-500 sm:text-sm p-2 bg-slate-200">
            </div>
            <!--Email-->
            <div> 
                <label for="email" class="block text-xs sm:text-sm font-medium text-gray-700">Email</label>
                <input type="email"
                id="email" name="email" value="xyz@abc" placeholder="you@exmaple.com" required autocomplete="on"
                class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-sky-500 focus:ring-sky-500 sm:text-md  p-2 invalid:border-pink-500 invalid:text-pink-600">
            </div>
        <!--Password-->
        <div>
            <label for="password" class="text-xs block text-gray-900 font-medium sm:text-sm">Password</label>
            <input type="password" id="password" name="password" required value="123" class=" mt-1 block w-full rounded-md p-2 border border-gray-500 shadow-sm focus:border-sky-500 focus:ring-sky-500 p-2">
        </div>
            <!--Button -->
            <div class="flex justify-end">
                <button type="submit" class="bg-blue-500 text-white hover:bg-blue-600 rounded-md px-4 py-2  text-xs  sm:text-sm font-medium focus:outline focus:outline-2 focus:outline-offset-2 focus:outline-blue-700 active:bg-blue-700">Save Changes</button>
            </div>
        </form>

    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en" class="">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Mode Toggle</title>
  <!-- ✅ Use Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white transition-colors duration-300 min-h-screen relative">

  <!-- ✅ Toggle Button (top-right corner) -->
  <div class="absolute top-4 right-4">
    <button id="toggleDarkMode" class="bg-indigo-600 text-white px-4 py-2 rounded shadow hover:bg-indigo-700 transition">
      Toggle Theme
    </button>
  </div>

  <!-- ✅ Centered Card -->
  <div class="flex items-center justify-center min-h-screen">
    <div class="bg-white dark:bg-gray-800 px-6 py-8 ring-1 ring-gray-900/5 rounded-xl shadow-lg w-80">
      <div>
        <span class="inline-flex items-center justify-center rounded-md bg-indigo-500 p-2 shadow-lg">
          <img src="https://png.pngtree.com/png-vector/20190116/ourmid/pngtree-vector-notes-icon-png-image_322065.jpg" class="h-6 w-6" alt="icon">
        </span>
        <h3 class="text-gray-900 mt-5 dark:text-white font-medium tracking-tight text-base">Writes upside-down</h3>
        <p class="text-gray-500 dark:text-gray-400 mt-2 text-sm">
          The Zero Gravity Pen can be used to write in any orientation, including upside-down. It even works in outer space.
        </p>
      </div>
    </div>
  </div>

  <!-- ✅ JavaScript AFTER HTML is loaded -->
  <script>
    const togglebtn = document.getElementById('toggleDarkMode');
    const html = document.documentElement;

    togglebtn.addEventListener('click', () => {
      html.classList.toggle('dark');
      console.log("Dark mode toggled");
    });
  </script>
</body>
</html>
